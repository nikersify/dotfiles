key_bindings:
  - { key: K, mods: Control|Alt, chars: "\x1B[A" } # up
  - { key: J, mods: Control|Alt, chars: "\x1B[B" } # down
  - { key: H, mods: Control|Alt, chars: "\x1B[D" } # left
  - { key: L, mods: Control|Alt, chars: "\x1B[C" } # right
mouse_bindings:
  - { mouse: Middle, mode: ~Vi, chars: "" }
font:
  normal:
    family: SF Mono
    style: Regular
  bold:
    family: SF Mono
    style: Bold
  italic:
    family: SF Mono
    style: Regular Italic
  size: 11
